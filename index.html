<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreZ | Premium Shop</title>
    <style>
        :root {
            --primary: #d4af37; /* Gold */
            --primary-hover: #b5952f;
            --bg: #121212; 
            --card-bg: #1e1e1e;
            --text: #e0e0e0; 
            --text-muted: #a0a0a0;
            --danger: #ef5350; 
            --sale: #ff3d00; 
            --chat-user: #1565c0; 
            --chat-admin: #424242;
            --modal-overlay: rgba(0, 0, 0, 0.85);
        }

        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; user-select: none; -webkit-font-smoothing: antialiased; }

        /* --- NAVIGATION --- */
        nav { display: flex; justify-content: center; align-items: center; padding: 20px; background: #1a1a1a; border-bottom: 1px solid #333; position: relative; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .logo { font-size: 1.8rem; color: var(--primary); font-weight: 800; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; transition: color 0.3s; }
        .logo:hover { color: #fff; text-shadow: 0 0 10px var(--primary); }

        #secretLogin { position: absolute; top: 20px; right: 20px; display: none; z-index: 999; }
        .admin-btn { background: var(--primary); border: none; color: #000; padding: 6px 16px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 0.8rem; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* --- LAYOUT --- */
        .container { padding: 30px 20px; max-width: 1100px; margin: 0 auto; }
        
        /* --- CONTROLS --- */
        .cat-tabs { display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap; }
        .cat-tab { background: #2a2a2a; border: 1px solid #444; color: var(--text-muted); padding: 8px 24px; border-radius: 30px; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
        .cat-tab:hover { background: #333; color: #fff; }
        .cat-tab.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); box-shadow: 0 0 10px rgba(212, 175, 55, 0.3); }

        /* --- STORE GRID --- */
        .store-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 25px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #333; display: flex; flex-direction: column; transition: transform 0.2s, box-shadow 0.2s; position: relative; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); border-color: #555; }
        
        .card-img-top { width: 100%; height: 180px; object-fit: cover; border-bottom: 1px solid #333; }
        .card-body { padding: 18px; text-align: center; flex-grow: 1; display: flex; flex-direction: column; }
        .card-title { margin: 0 0 8px 0; color: #fff; font-size: 1.15rem; font-weight: 600; }
        
        .price-container { margin-bottom: 15px; min-height: 28px; display: flex; justify-content: center; align-items: center; gap: 8px; }
        .current-price { color: var(--primary); font-weight: bold; font-size: 1.2rem; }
        .old-price { text-decoration: line-through; color: #666; font-size: 0.95rem; }
        .sale-badge { position: absolute; top: 12px; right: 12px; background: var(--sale); color: white; padding: 4px 10px; border-radius: 4px; font-weight: bold; font-size: 0.75rem; box-shadow: 0 2px 5px rgba(0,0,0,0.5); z-index: 10; }

        .buy-btn { margin-top: auto; display: block; width: 100%; padding: 12px 0; background: linear-gradient(135deg, #005f99, #004470); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: filter 0.2s; }
        .buy-btn:hover { filter: brightness(1.1); }
        .buy-btn:active { transform: scale(0.98); }

        /* --- ADMIN PANEL --- */
        #adminArea { display: none; border-left: 3px solid var(--primary); padding-left: 20px; margin-bottom: 40px; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 0 10px 10px 0; }
        .admin-section { background: #252525; padding: 20px; border-radius: 8px; border: 1px solid #444; margin-bottom: 20px; }
        .admin-header { color: var(--primary); margin: 0 0 15px 0; border-bottom: 1px solid #444; padding-bottom: 10px; font-size: 1.1rem; }
        
        .form-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .form-group { flex: 1; min-width: 200px; margin-bottom: 12px; }
        label { display: block; color: #bbb; font-size: 0.8rem; margin-bottom: 6px; font-weight: 500; }
        input, select { width: 100%; padding: 10px; background: #121212; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; outline: none; transition: border 0.2s; }
        input:focus, select:focus { border-color: var(--primary); }
        
        .btn { padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 5px; color: black; font-size: 0.9rem; transition: opacity 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn-save { background: var(--primary); color: #000; }
        .btn-del { background: var(--danger); color: white; width: auto; padding: 4px 10px; font-size: 0.8rem; }
        .btn-io { background-color: #2196F3; color: white; margin-bottom: 10px; }
        .file-input { display: none; }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal-box { background: #222; padding: 30px; border-radius: 12px; border: 1px solid #444; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); animation: popIn 0.3s ease; }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- CHAT SYSTEM --- */
        .chat-container { display: flex; flex-direction: column; height: 400px; }
        .chat-box { flex-grow: 1; background: #0f0f0f; border: 1px solid #333; border-radius: 8px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; scroll-behavior: smooth; }
        
        .message { padding: 10px 14px; border-radius: 18px; font-size: 0.95rem; max-width: 80%; word-wrap: break-word; line-height: 1.4; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .msg-system { align-self: center; background: #2a2a2a; color: #aaa; font-size: 0.8rem; border-radius: 8px; padding: 5px 10px; }
        .msg-user { align-self: flex-end; background: var(--chat-user); color: white; border-bottom-right-radius: 4px; }
        .msg-admin { align-self: flex-start; background: var(--chat-admin); color: #ddd; border-bottom-left-radius: 4px; border: 1px solid #444; }
        
        .chat-input-area { display: flex; gap: 10px; }
        .chat-input-area input { flex-grow: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #1a1a1a; color: white; }
        .chat-input-area button { width: auto; padding: 0 20px; border-radius: 25px; margin: 0; }

        /* Admin Chat List */
        .admin-chat-item { background: #1a1a1a; padding: 12px; margin-bottom: 8px; border: 1px solid #333; border-radius: 6px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: background 0.2s; }
        .admin-chat-item:hover { background: #2a2a2a; }
        .admin-chat-item.active { border-color: var(--primary); background: #222; }
        .badge { background: var(--sale); color: white; padding: 3px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; letter-spacing: 0.5px; text-transform: uppercase; }

        .list-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; font-size: 0.9rem; align-items: center;}
    </style>
</head>
<body>

    <nav>
        <!-- Click logo 5 times to reveal admin if hash fails -->
        <div class="logo" onclick="clickLogo()">StoreZ</div>
        <div id="secretLogin">
            <button class="admin-btn" id="authBtn" onclick="handleAuth()">Admin Login</button>
        </div>
    </nav>

    <div class="container">
        
        <!-- ADMIN DASHBOARD -->
        <div id="adminArea">
            <h2 style="color:var(--primary); margin-top:0;">Admin Dashboard</h2>
            
            <!-- LIVE CHATS -->
            <div class="admin-section">
                <h4 class="admin-header">Live Orders & Customer Chats</h4>
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <!-- Chat List -->
                    <div style="flex: 1; min-width: 250px;">
                        <label>Active Orders</label>
                        <div id="adminChatList" style="height: 350px; overflow-y: auto; border: 1px solid #333; background: #000; padding:10px; border-radius:8px;">
                            <div style="color:#666; text-align:center; padding:20px;">No active orders</div>
                        </div>
                    </div>
                    <!-- Chat Window -->
                    <div style="flex: 2; min-width: 300px; display: none;" id="adminChatWindow">
                        <label id="adminChatTitle" style="color:var(--primary);">Chatting with...</label>
                        <div class="chat-container" style="height: 300px;">
                            <div id="adminMessages" class="chat-box"></div>
                            <div class="chat-input-area">
                                <input type="text" id="adminMsgInput" placeholder="Reply to customer..." onkeypress="handleEnter(event, sendAdminMessage)">
                                <button class="btn btn-save" onclick="sendAdminMessage()">Send</button>
                            </div>
                        </div>
                        <button class="btn btn-del" style="margin-top: 15px;" onclick="closeCurrentChat()">✅ Complete Order & Delete Chat</button>
                    </div>
                </div>
            </div>

            <!-- PRODUCT MANAGER -->
            <div class="admin-section">
                <h4 class="admin-header">Add / Edit Product</h4>
                <input type="hidden" id="editItemId">
                <div class="form-row">
                    <div class="form-group"><label>Product Name</label><input type="text" id="itemName" placeholder="e.g. 100 Diamonds"></div>
                    <div class="form-group"><label>Category</label><select id="itemCatSelect"></select></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Original Price (₱)</label><input type="number" id="itemPrice" placeholder="0.00"></div>
                    <div class="form-group"><label>Sale Price (₱ - Optional)</label><input type="number" id="itemSale" placeholder="Leave empty if not on sale"></div>
                </div>
                <div class="form-group"><label>Image URL</label><input type="text" id="itemImg" placeholder="https://..."></div>
                
                <button class="btn btn-save" onclick="saveItem()">Save Product</button>
                <button class="btn" style="background:#333; color:#aaa; margin-top:10px;" onclick="clearForm()">Clear Form</button>
            </div>

            <!-- BACKUP & CATEGORIES -->
            <div class="admin-section">
                <h4 class="admin-header">System Tools</h4>
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <button class="btn btn-io" onclick="exportFromFirebase()">⬇ Backup Database</button>
                    <button class="btn btn-io" onclick="document.getElementById('jsonInput').click()">⬆ Restore Database</button>
                    <input type="file" id="jsonInput" class="file-input" accept=".json" onchange="importToFirebase(this)">
                </div>
                
                <h4 class="admin-header">Manage Categories</h4>
                <div class="form-row">
                    <input type="text" id="catName" placeholder="New Category Name">
                    <button class="btn btn-save" style="width:auto;" onclick="addCategory()">Add</button>
                </div>
                <div id="catList" style="margin-top:15px;"></div>
            </div>
        </div>

        <!-- PUBLIC STORE -->
        <div class="cat-tabs" id="catTabs"></div>
        <div class="store-grid" id="storeGrid">
            <!-- Items inject here -->
             <p style="text-align:center; width:100%; color:#666; margin-top:50px;">Loading Store...</p>
        </div>
    </div>

    <!-- CUSTOMER ORDER MODAL -->
    <div id="orderModal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="color:var(--primary); margin-bottom:5px;" id="modalItemName">Confirm Order</h3>
            <p style="color:#aaa; font-size:0.9rem; margin-bottom:20px;">Enter your Game ID to begin the transaction.</p>
            
            <input type="text" id="customerMlbbId" placeholder="Game ID / User ID" style="text-align:center; font-size: 1.1rem; padding: 12px; margin-bottom:15px;">
            
            <button class="btn btn-save" onclick="submitOrder()">Proceed to Chat</button>
            <button class="btn" style="background:transparent; color:#888;" onclick="closeModal('orderModal')">Cancel</button>
        </div>
    </div>

    <!-- CUSTOMER CHAT MODAL -->
    <div id="customerChatModal" class="modal-overlay">
        <div class="modal-box" style="max-width: 500px; height: 80vh; display:flex; flex-direction:column;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h3 style="color:var(--primary); margin:0;">Support Chat</h3>
                <!-- No close button here to prevent accidental closing, they must refresh to minimize -->
                <span style="font-size:0.8rem; color:#666;">ID: <span id="displayChatId"></span></span>
            </div>
            
            <div id="customerMessages" class="chat-box"></div>
            
            <div class="chat-input-area" id="customerInputArea">
                <input type="text" id="customerMsgInput" placeholder="Message to Admin..." onkeypress="handleEnter(event, sendCustomerMessage)">
                <button class="btn btn-save" style="width: auto;" onclick="sendCustomerMessage()">Send</button>
            </div>
            <p style="font-size:0.75rem; color:#555; margin-top:10px;">Refresh the page if you get stuck. Your chat is saved automatically.</p>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, writeBatch, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // ------------------------------------------------------------------
        // FIREBASE CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyDY5pFsMKK3o-_GzDdrhoqvKJiMGYQFdzo",
          authDomain: "storez-68603.firebaseapp.com",
          projectId: "storez-68603",
          storageBucket: "storez-68603.firebasestorage.app",
          messagingSenderId: "555550726462",
          appId: "1:555550726462:web:98cfd4a27cfdb04209346f"
        };
        // ------------------------------------------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // State
        let itemsData = [];
        let categoriesData = [];
        let currentCat = "All";
        let isAdmin = false;
        let logoClicks = 0;

        // Chat State
        let currentItemBuying = null;
        let activeCustomerChatId = null;
        let activeAdminChatId = null;
        let chatUnsubscribe = null;

        // --- 1. SESSION RECOVERY (NEW) ---
        // This runs immediately to check if user has a chat open
        async function checkSavedSession() {
            const savedId = localStorage.getItem('storez_active_chat');
            if(savedId) {
                // Verify if it still exists in DB (Admin might have deleted it)
                const docRef = doc(db, "chats", savedId);
                try {
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        console.log("Restoring session:", savedId);
                        resumeCustomerChat(savedId);
                    } else {
                        console.log("Session invalid (chat deleted)");
                        localStorage.removeItem('storez_active_chat');
                    }
                } catch (e) {
                    console.error("Error checking session", e);
                }
            }
        }
        
        // Wait for DOM then check session
        window.addEventListener('DOMContentLoaded', checkSavedSession);


        // --- 2. ADMIN & AUTH ---
        function checkSecretRoute() {
            const isSecret = window.location.hash.includes('nimda');
            const loginDiv = document.getElementById("secretLogin");
            if(isSecret) loginDiv.style.display = "block";
        }
        window.setInterval(checkSecretRoute, 1000);

        window.clickLogo = () => {
            logoClicks++;
            if(logoClicks >= 5) {
                document.getElementById("secretLogin").style.display = "block";
                alert("Admin Access Unlocked");
            }
        };

        window.handleAuth = () => {
            if (auth.currentUser) {
                signOut(auth).then(() => window.location.reload());
            } else {
                const email = prompt("Admin Email:");
                const pass = prompt("Password:");
                if(email && pass) signInWithEmailAndPassword(auth, email, pass).catch(e => alert(e.message));
            }
        };

        onAuthStateChanged(auth, (user) => {
            const btn = document.getElementById("authBtn");
            const panel = document.getElementById("adminArea");
            isAdmin = !!user;
            if (user) {
                btn.innerText = "Logout";
                panel.style.display = "block";
                initAdminChatListener();
            } else {
                btn.innerText = "Admin Login";
                panel.style.display = "none";
            }
            renderStore();
        });

        // --- 3. DATA SYNC ---
        const qCat = query(collection(db, "categories"), orderBy("order", "asc"));
        onSnapshot(qCat, (snapshot) => {
            categoriesData = [];
            snapshot.forEach((doc) => categoriesData.push({ id: doc.id, ...doc.data() }));
            renderCategories();
            renderCatList();
        });

        const qItems = query(collection(db, "items"), orderBy("order", "asc"));
        onSnapshot(qItems, (snapshot) => {
            itemsData = [];
            snapshot.forEach((doc) => itemsData.push({ id: doc.id, ...doc.data() }));
            renderStore();
        });

        // --- 4. CUSTOMER ORDER LOGIC ---
        
        window.openBuyModal = (itemJson) => {
            const item = JSON.parse(decodeURIComponent(itemJson));
            currentItemBuying = item;
            document.getElementById("modalItemName").innerText = "Buying: " + item.name;
            document.getElementById("customerMlbbId").value = "";
            document.getElementById("orderModal").style.display = "flex";
            document.getElementById("customerMlbbId").focus();
        };

        window.closeModal = (id) => {
            document.getElementById(id).style.display = "none";
        };

        window.submitOrder = async () => {
            const mlbbId = document.getElementById("customerMlbbId").value.trim();
            if(!mlbbId) return alert("Please enter ID");

            const btn = document.querySelector("#orderModal .btn-save");
            const originalText = btn.innerText;
            btn.innerText = "Connecting...";
            btn.disabled = true;

            try {
                let finalPrice = currentItemBuying.salePrice || currentItemBuying.price;

                const chatRef = await addDoc(collection(db, "chats"), {
                    mlbbId: mlbbId,
                    itemName: currentItemBuying.name,
                    itemPrice: finalPrice,
                    status: 'open',
                    timestamp: Date.now(),
                    messages: [{
                        sender: 'system',
                        text: `Order: ${currentItemBuying.name} (₱${finalPrice})\nID: ${mlbbId}\n\nWaiting for agent...`,
                        time: Date.now()
                    }]
                });

                // SAVE SESSION TO LOCAL STORAGE
                localStorage.setItem('storez_active_chat', chatRef.id);

                closeModal("orderModal");
                resumeCustomerChat(chatRef.id);

            } catch (error) {
                console.error(error);
                alert("Connection failed. Check internet.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        function resumeCustomerChat(chatId) {
            activeCustomerChatId = chatId;
            document.getElementById("customerChatModal").style.display = "flex";
            document.getElementById("displayChatId").innerText = chatId.slice(0,5);

            onSnapshot(doc(db, "chats", chatId), (docSnap) => {
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    renderMessages(data.messages, "customerMessages");
                } else {
                    // Chat deleted by admin
                    alert("This session has ended.");
                    localStorage.removeItem('storez_active_chat');
                    window.location.reload();
                }
            });
        }

        window.sendCustomerMessage = async () => {
            const input = document.getElementById("customerMsgInput");
            const text = input.value.trim();
            if(!text || !activeCustomerChatId) return;

            const msg = { sender: 'user', text: text, time: Date.now() };
            try {
                await updateDoc(doc(db, "chats", activeCustomerChatId), { messages: arrayUnion(msg) });
                input.value = "";
            } catch(e) { console.error(e); }
        };

        window.handleEnter = (e, func) => {
            if(e.key === 'Enter') func();
        };

        function renderMessages(msgs, divId) {
            const container = document.getElementById(divId);
            container.innerHTML = "";
            msgs.forEach(m => {
                let cls = "msg-system";
                if(m.sender === 'user') cls = "msg-user";
                if(m.sender === 'admin') cls = "msg-admin";
                // Convert newlines to breaks for system msgs
                const safeText = m.text.replace(/\n/g, '<br>');
                container.innerHTML += `<div class="message ${cls}">${safeText}</div>`;
            });
            container.scrollTop = container.scrollHeight;
        }

        // --- 5. ADMIN CHAT LOGIC ---

        function initAdminChatListener() {
            const q = query(collection(db, "chats"), orderBy("timestamp", "desc"));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById("adminChatList");
                list.innerHTML = "";
                if(snapshot.empty) {
                    list.innerHTML = "<div style='padding:20px; text-align:center; color:#555;'>No active orders.</div>";
                    return;
                }
                snapshot.forEach(d => {
                    const chat = d.data();
                    const isActive = activeAdminChatId === d.id ? "active" : "";
                    
                    // Format time
                    const date = new Date(chat.timestamp);
                    const timeStr = date.getHours() + ":" + String(date.getMinutes()).padStart(2, '0');

                    list.innerHTML += `
                        <div class="admin-chat-item ${isActive}" onclick="openAdminChat('${d.id}')">
                            <div>
                                <strong style="color:white; font-size:1rem;">${chat.mlbbId}</strong>
                                <div style="font-size:0.8rem; color:#aaa; margin-top:2px;">${chat.itemName}</div>
                            </div>
                            <div style="text-align:right;">
                                <div class="badge">OPEN</div>
                                <div style="font-size:0.7rem; color:#666; margin-top:4px;">${timeStr}</div>
                            </div>
                        </div>`;
                });
            });
        }

        window.openAdminChat = (chatId) => {
            activeAdminChatId = chatId;
            document.getElementById("adminChatWindow").style.display = "block";
            if(chatUnsubscribe) chatUnsubscribe();
            chatUnsubscribe = onSnapshot(doc(db, "chats", chatId), (docSnap) => {
                if(docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById("adminChatTitle").innerText = `Chatting with: ${data.mlbbId}`;
                    renderMessages(data.messages, "adminMessages");
                } else {
                    document.getElementById("adminChatWindow").style.display = "none";
                }
            });
        };

        window.sendAdminMessage = async () => {
            const input = document.getElementById("adminMsgInput");
            const text = input.value.trim();
            if(!text || !activeAdminChatId) return;
            const msg = { sender: 'admin', text: text, time: Date.now() };
            await updateDoc(doc(db, "chats", activeAdminChatId), { messages: arrayUnion(msg) });
            input.value = "";
        };

        window.closeCurrentChat = async () => {
            if(!activeAdminChatId) return;
            if(confirm("Are you sure? This will delete the order and close the customer's chat.")) {
                await deleteDoc(doc(db, "chats", activeAdminChatId));
                document.getElementById("adminChatWindow").style.display = "none";
                activeAdminChatId = null;
            }
        };

        // --- 6. STORE RENDERING ---
        
        window.renderStore = () => {
            const grid = document.getElementById("storeGrid");
            grid.innerHTML = "";
            let filtered = currentCat === "All" ? [...itemsData] : itemsData.filter(i => i.catId === currentCat);
            
            if(filtered.length === 0) {
                grid.innerHTML = "<p style='color:#555; width:100%; text-align:center; margin-top:40px; font-size:1.2rem;'>No items in this category.</p>";
                return;
            }

            filtered.forEach(item => {
                let adminHtml = "";
                if(isAdmin) adminHtml = `<div style="padding:10px; display:flex; gap:10px;"><button class="btn btn-io" style="margin:0; font-size:0.8rem" onclick="editItem('${item.id}')">Edit</button><button class="btn btn-del" onclick="deleteItem('${item.id}')">Delete</button></div>`;
                const itemString = encodeURIComponent(JSON.stringify(item));
                
                // Price Logic
                let priceHtml = `<div class="current-price">₱${item.price}</div>`;
                let badgeHtml = "";
                
                if(item.salePrice && Number(item.salePrice) < Number(item.price)) {
                     priceHtml = `
                        <span class="old-price">₱${item.price}</span>
                        <span class="current-price" style="color:var(--sale)">₱${item.salePrice}</span>
                     `;
                     badgeHtml = `<div class="sale-badge">SALE</div>`;
                }

                grid.innerHTML += `
                    <div class="card">
                        ${badgeHtml}
                        <img src="${item.image || 'https://placehold.co/300x200/222/555?text=No+Image'}" class="card-img-top" alt="${item.name}">
                        <div class="card-body">
                            <h3 class="card-title">${item.name}</h3>
                            <div class="price-container">${priceHtml}</div>
                            <button onclick="openBuyModal('${itemString}')" class="buy-btn">Buy Now</button>
                            ${adminHtml}
                        </div>
                    </div>`;
            });
        };

        // --- 7. CATEGORY LOGIC ---
        window.addCategory = async () => {
            const name = document.getElementById("catName").value;
            if(name) {
                const order = categoriesData.length > 0 ? categoriesData[categoriesData.length-1].order + 1 : 1;
                await addDoc(collection(db, "categories"), { name, order });
                document.getElementById("catName").value = "";
            }
        };

        window.deleteCategory = async (id) => { if(confirm("Delete category?")) await deleteDoc(doc(db, "categories", id)); };

        function renderCategories() {
            const container = document.getElementById("catTabs");
            const select = document.getElementById("itemCatSelect");
            let tabs = `<div class="cat-tab ${currentCat === 'All' ? 'active' : ''}" onclick="window.setCat('All')">All</div>`;
            let opts = `<option value="">Select Category...</option>`;
            categoriesData.forEach(c => {
                tabs += `<div class="cat-tab ${currentCat === c.id ? 'active' : ''}" onclick="window.setCat('${c.id}')">${c.name}</div>`;
                opts += `<option value="${c.id}">${c.name}</option>`;
            });
            container.innerHTML = tabs;
            select.innerHTML = opts;
        }

        window.setCat = (id) => { currentCat = id; renderStore(); };

        function renderCatList() {
            const list = document.getElementById("catList");
            list.innerHTML = "";
            categoriesData.forEach((c) => {
                list.innerHTML += `<div class="list-item"><span>${c.name}</span><button class="btn-del" onclick="deleteCategory('${c.id}')">Delete</button></div>`;
            });
        }

        // --- 8. ITEM CRUD ---
        window.saveItem = async () => {
            const id = document.getElementById("editItemId").value;
            const data = {
                name: document.getElementById("itemName").value,
                price: Number(document.getElementById("itemPrice").value),
                salePrice: document.getElementById("itemSale").value,
                catId: document.getElementById("itemCatSelect").value,
                image: document.getElementById("itemImg").value
            };
            if(!data.name || !data.price || !data.catId) { alert("Please fill Name, Price and Category"); return; }
            
            // Clean sale price
            if(!data.salePrice) delete data.salePrice;
            else data.salePrice = Number(data.salePrice);

            if(id) await updateDoc(doc(db, "items", id), data);
            else {
                const order = itemsData.length > 0 ? Math.max(...itemsData.map(i=>i.order||0)) + 1 : 1;
                data.order = order;
                await addDoc(collection(db, "items"), data);
            }
            window.clearForm();
        };

        window.deleteItem = async (id) => { if(confirm("Delete item?")) await deleteDoc(doc(db, "items", id)); };
        
        window.editItem = (id) => {
            const item = itemsData.find(i => i.id === id);
            document.getElementById("editItemId").value = item.id;
            document.getElementById("itemName").value = item.name;
            document.getElementById("itemPrice").value = item.price;
            document.getElementById("itemSale").value = item.salePrice || "";
            document.getElementById("itemCatSelect").value = item.catId;
            document.getElementById("itemImg").value = item.image;
            document.getElementById("adminArea").scrollIntoView({behavior: "smooth"});
        };

        window.clearForm = () => {
            document.querySelectorAll("#adminArea input").forEach(i => i.value = "");
            document.getElementById("itemCatSelect").value = "";
            document.getElementById("editItemId").value = "";
        };

        // --- 9. BACKUP ---
        window.exportFromFirebase = async () => {
            const data = { items: itemsData, categories: categoriesData };
            const blob = new Blob([JSON.stringify(data)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = "StoreZ_Backup.json";
            a.click();
        };

        window.importToFirebase = async (input) => {
            const file = input.files[0];
            if(!file || !confirm("Overwrite data? This might create duplicates if not careful.")) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const json = JSON.parse(e.target.result);
                const batch = writeBatch(db);
                if(json.categories) json.categories.forEach(cat => batch.set(doc(collection(db, "categories")), { name: cat.name, order: cat.order || 0 }));
                if(json.items) json.items.forEach(item => batch.set(doc(collection(db, "items")), { name: item.name, price: item.price, catId: item.catId, image: item.image || "", order: item.order || 0 }));
                await batch.commit();
                alert("Restoration Complete!");
            };
            reader.readAsText(file);
        };
    </script>
</body>
</html>
