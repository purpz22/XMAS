<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreZ | Digital Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a; 
            --card-bg: #1e293b;
            --text: #f8fafc; 
            --text-muted: #94a3b8;
            --danger: #ef4444; 
            --success: #22c55e;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); color: var(--text); 
            margin: 0; padding: 0; user-select: none;
            padding-bottom: 100px;
        }

        /* --- NAVIGATION --- */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: var(--glass); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 1.5rem; font-weight: 800; cursor: pointer; color: #fff; }
        .logo span { color: var(--primary); }
        #authBtn { display: none; background: var(--primary); border: none; color: #fff; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 600; }

        /* --- SLIDESHOW --- */
        .hero-container { padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        .promo-slider { 
            width: 100%; aspect-ratio: 16 / 9; background-color: #1e293b; 
            border-radius: 16px; overflow: hidden; position: relative;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }
        .slide { position: absolute; inset: 0; opacity: 0; transition: opacity 0.8s ease-in-out; cursor: pointer; }
        .slide.active { opacity: 1; }
        .slide img { width: 100%; height: 100%; object-fit: cover; }

        /* --- SELLERS --- */
        .sellers-section { margin-top: 20px; text-align: center; }
        .sellers-list { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .seller-card { 
            background: var(--card-bg); padding: 6px 14px; border-radius: 50px; 
            border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 8px;
            text-decoration: none; color: inherit; font-size: 0.8rem;
        }
        .seller-avatar { width: 22px; height: 22px; border-radius: 50%; object-fit: cover; background: #334155; }

        /* --- PRODUCT GRID --- */
        .container { padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        .store-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 25px; }
        .card { 
            background: var(--card-bg); border-radius: 18px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-img { width: 100%; height: 200px; object-fit: cover; background: #0f172a; }
        .card-body { padding: 18px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .price-row { display: flex; align-items: center; gap: 8px; margin: 10px 0; }
        .price-now { font-size: 1.3rem; font-weight: 800; color: #fff; }
        .price-old { font-size: 0.9rem; text-decoration: line-through; color: var(--text-muted); }
        
        .buy-btn { 
            width: 100%; padding: 12px; background: var(--primary); border: none; 
            color: white; border-radius: 10px; font-weight: 700; cursor: pointer; margin-top: auto;
        }
        .admin-del-btn { background: var(--danger); color: white; border: none; padding: 5px; border-radius: 5px; cursor: pointer; margin-top: 10px; font-size: 0.7rem; }

        /* --- ADMIN --- */
        #adminArea { padding: 20px; background: #020617; border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--primary); display: none; }
        .admin-box { background: #1e293b; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        input { width: 100%; padding: 10px; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 6px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="logoTap()">Store<span>Z</span></div>
        <button id="authBtn" onclick="handleAuth()">Admin Login</button>
    </nav>

    <div class="hero-container">
        <div class="promo-slider" id="mainSlider">
            <div class="slide active"><div style="color:#444; text-align:center; padding-top:20%;">Loading Banners...</div></div>
        </div>
        <div class="sellers-section">
            <p style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">Legit Sellers</p>
            <div class="sellers-list" id="sellersList"></div>
        </div>
    </div>

    <div class="container">
        <!-- ADMIN DASHBOARD -->
        <div id="adminArea">
            <h3 style="margin-top:0">Admin Control</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                <div class="admin-box">
                    <h4>Add Product</h4>
                    <input type="text" id="pName" placeholder="Product Name">
                    <input type="number" id="pPrice" placeholder="Original Price">
                    <input type="number" id="pSale" placeholder="Sale Price (Optional)">
                    <input type="text" id="pImg" placeholder="Image URL">
                    <button class="buy-btn" onclick="addProduct()">Save Product</button>
                </div>
                <div class="admin-box">
                    <h4>Add Banner (16:9)</h4>
                    <input type="text" id="banUrl" placeholder="Image URL">
                    <button class="buy-btn" onclick="addBanner()">Add Slide</button>
                </div>
                <div class="admin-box">
                    <h4>Add Seller</h4>
                    <input type="text" id="selName" placeholder="Name">
                    <input type="text" id="selFb" placeholder="FB Link">
                    <button class="buy-btn" onclick="addSeller()">Add Seller</button>
                </div>
            </div>
        </div>

        <div class="store-grid" id="storeGrid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDY5pFsMKK3o-_GzDdrhoqvKJiMGYQFdzo",
            authDomain: "storez-68603.firebaseapp.com",
            projectId: "storez-68603",
            storageBucket: "storez-68603.firebasestorage.app",
            messagingSenderId: "555550726462",
            appId: "1:555550726462:web:98cfd4a27cfdb04209346f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- SECRET LOGO TAP ---
        let taps = 0;
        window.logoTap = () => {
            taps++;
            if(taps === 5) { document.getElementById('authBtn').style.display = 'block'; }
        };

        window.handleAuth = () => {
            if(auth.currentUser) signOut(auth);
            else {
                const e = prompt("Email:"), p = prompt("Pass:");
                if(e && p) signInWithEmailAndPassword(auth, e, p);
            }
        };

        onAuthStateChanged(auth, (u) => {
            document.getElementById('adminArea').style.display = u ? 'block' : 'none';
            document.getElementById('authBtn').innerText = u ? 'Logout' : 'Admin Login';
            renderProducts(); // Refresh to show delete buttons
        });

        // --- BANNER SLIDESHOW (2s) ---
        let currentSlide = 0;
        onSnapshot(collection(db, "banners"), (snap) => {
            const slider = document.getElementById('mainSlider');
            const banners = [];
            snap.forEach(d => banners.push(d.data()));
            if(banners.length > 0) {
                slider.innerHTML = banners.map((b, i) => `
                    <div class="slide ${i === 0 ? 'active' : ''}"><img src="${b.url}"></div>
                `).join('');
                
                clearInterval(window.slideInt);
                window.slideInt = setInterval(() => {
                    const slides = document.querySelectorAll('.slide');
                    if(slides.length < 2) return;
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % slides.length;
                    slides[currentSlide].classList.add('active');
                }, 2000);
            }
        });

        window.addBanner = async () => {
            const url = document.getElementById('banUrl').value;
            if(url) await addDoc(collection(db, "banners"), { url });
            document.getElementById('banUrl').value = '';
        };

        // --- SELLERS ---
        onSnapshot(collection(db, "sellers"), (snap) => {
            const list = document.getElementById('sellersList');
            list.innerHTML = '';
            snap.forEach(d => {
                const s = d.data();
                list.innerHTML += `
                    <a href="${s.fb}" target="_blank" class="seller-card">
                        <img src="https://ui-avatars.com/api/?name=${s.name}" class="seller-avatar">
                        <span>${s.name}</span> <span style="color:#38bdf8">✔</span>
                    </a>`;
            });
        });

        window.addSeller = async () => {
            const name = document.getElementById('selName').value;
            const fb = document.getElementById('selFb').value;
            if(name) await addDoc(collection(db, "sellers"), { name, fb });
            document.getElementById('selName').value = '';
        };

        // --- PRODUCTS FIX (Images & Sale Price) ---
        function renderProducts() {
            onSnapshot(query(collection(db, "items"), orderBy("order", "desc")), (snap) => {
                const grid = document.getElementById('storeGrid');
                grid.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    const hasSale = p.salePrice && p.salePrice < p.price;
                    
                    grid.innerHTML += `
                        <div class="card">
                            <img src="${p.image || p.img}" class="card-img" onerror="this.src='https://placehold.co/400x300/1e293b/475569?text=No+Image'">
                            <div class="card-body">
                                <h4 style="margin:0">${p.name || p.pName}</h4>
                                <div class="price-row">
                                    <span class="price-now">₱${hasSale ? p.salePrice : p.price}</span>
                                    ${hasSale ? `<span class="price-old">₱${p.price}</span>` : ''}
                                </div>
                                <button class="buy-btn">Buy Now</button>
                                ${auth.currentUser ? `<button class="admin-del-btn" onclick="deleteItem('${d.id}')">Delete Product</button>` : ''}
                            </div>
                        </div>`;
                });
            });
        }
        renderProducts();

        window.addProduct = async () => {
            const name = document.getElementById('pName').value;
            const price = Number(document.getElementById('pPrice').value);
            const salePrice = Number(document.getElementById('pSale').value);
            const image = document.getElementById('pImg').value;

            if(name && price) {
                await addDoc(collection(db, "items"), {
                    name, price, salePrice: salePrice || null, image, 
                    order: Date.now()
                });
                alert("Product Added!");
                document.querySelectorAll('#adminArea input').forEach(i => i.value = '');
            }
        };

        window.deleteItem = async (id) => {
            if(confirm("Delete this product?")) await deleteDoc(doc(db, "items", id));
        };

    </script>
</body>
</html>
