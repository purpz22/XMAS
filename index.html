<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown - Cristyl Aurelio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f3e3e; /* Dark Green */
            background-image: radial-gradient(circle, #1a5c5c 0%, #0f3e3e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #d4af37; /* Gold Border */
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #d4af37; /* Gold */
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .timer-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .time-box {
            background-color: #b3000c; /* Christmas Red */
            padding: 10px;
            border-radius: 8px;
            min-width: 60px;
        }

        .number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.2rem;
            font-style: italic;
        }

        .name {
            color: #d4af37;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Christmas Countdown</h1>
        
        <!-- Image from your link -->
        <img src="https://scontent.fdvo1-2.fna.fbcdn.net/v/t39.30808-1/596808038_2127880827951193_917494172024388396_n.jpg?stp=dst-jpg_s200x200_tt6&_nc_cat=103&ccb=1-7&_nc_sid=e99d92&_nc_eui2=AeFASfbosbHnenXKfF0C6dvJT97tTKbNjwVP3u1Mps2PBcGwPq8_Ffj-SIo8aQ91GQrfYcyUOB2pRVevPQndNExU&_nc_ohc=VvDI0FfQilYQ7kNvwEOyuvo&_nc_oc=Adl79yJzP2Ss2EzPlK76qo_90YN4aa8dEp2quxVOIPs4TZWqdVIpO5ko9o0-p6GGAGg&_nc_zt=24&_nc_ht=scontent.fdvo1-2.fna&_nc_gid=5yCMQcdmBpQ9d__cN9HNmA&oh=00_AfltT7pMT0R-3w7pFHWv1ZJnQb1DBGTqZRxKvb3vs3MM3Q&oe=6951AC25" 
             alt="Cristyl Aurelio" 
             class="profile-img">

        <div class="timer-container">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <div class="footer">
            Wish you a Merry Christmas!<br>
            From <span class="name">Cristyl Aurelio</span>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            let currentYear = now.getFullYear();
            let xmasDate = new Date(currentYear, 11, 25); // Month is 0-indexed (11 = Dec)

            // If Christmas passed this year, count to next year
            if (now.getMonth() === 11 && now.getDate() > 25) {
                xmasDate.setFullYear(currentYear + 1);
            }

            const diff = xmasDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Run immediately
    </script>

</body>
</html>
