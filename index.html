<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreZ | Modern Digital Shop</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; /* Modern Indigo */
            --primary-hover: #4f46e5;
            --bg: #0f172a; /* Deep Slate */
            --card-bg: #1e293b;
            --text: #f8fafc; 
            --text-muted: #94a3b8;
            --danger: #ef4444; 
            --success: #22c55e;
            --warning: #f59e0b;
            --glass: rgba(30, 41, 59, 0.7);
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 0; 
            user-select: none; 
            line-height: 1.5;
            padding-bottom: 100px;
        }

        /* --- TICKER --- */
        .ticker-wrap { width: 100%; background: #000; overflow: hidden; height: 35px; border-bottom: 1px solid #1e293b; }
        .ticker { display: inline-block; white-space: nowrap; animation: ticker 30s linear infinite; line-height: 35px; }
        .ticker-item { display: inline-block; padding: 0 2rem; color: var(--text-muted); font-size: 0.8rem; }
        .ticker-item b { color: var(--primary); }
        @keyframes ticker { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- NAVIGATION --- */
        nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px 5%; background: var(--glass); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: -1px; cursor: pointer; color: #fff; }
        .logo span { color: var(--primary); }

        .nav-links { display: flex; gap: 10px; }
        .nav-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            color: #fff; padding: 8px 16px; border-radius: 8px; cursor: pointer; 
            font-size: 0.85rem; font-weight: 600; transition: all 0.2s; 
        }
        .nav-btn:hover { background: var(--primary); border-color: var(--primary); }

        /* --- HERO BANNER (16:9) --- */
        .hero-container { padding: 20px 5%; max-width: 1200px; margin: 0 auto; }
        .promo-banner { 
            width: 100%; aspect-ratio: 16 / 9; background-color: #1e293b; 
            border-radius: 16px; overflow: hidden; position: relative;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
            display: none; cursor: pointer; transition: transform 0.3s ease;
        }
        .promo-banner:hover { transform: scale(1.01); }
        .promo-banner img { width: 100%; height: 100%; object-fit: cover; }

        /* --- LEGIT SELLERS SECTION --- */
        .sellers-section { margin-top: 30px; text-align: center; }
        .sellers-title { font-size: 0.8rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 2px; margin-bottom: 15px; }
        .sellers-list { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .seller-card { 
            background: var(--card-bg); padding: 8px 16px; border-radius: 50px; 
            border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: inherit; transition: 0.2s;
        }
        .seller-card:hover { border-color: var(--primary); background: #2d3748; }
        .seller-avatar { width: 24px; height: 24px; border-radius: 50%; background: var(--primary); object-fit: cover; }
        .seller-name { font-size: 0.85rem; font-weight: 600; }
        .verify-icon { color: #38bdf8; font-size: 0.9rem; }

        /* --- STORE CONTENT --- */
        .container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        
        .cat-tabs { display: flex; gap: 8px; justify-content: center; margin-bottom: 40px; flex-wrap: wrap; }
        .cat-tab { 
            background: #1e293b; color: var(--text-muted); padding: 10px 20px; 
            border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 0.9rem; font-weight: 600;
        }
        .cat-tab.active { background: var(--primary); color: white; box-shadow: 0 4px 14px 0 rgba(99, 102, 241, 0.39); }

        .store-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 24px; }
        .card { 
            background: var(--card-bg); border-radius: 20px; overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; 
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-8px); border-color: var(--primary); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2); }
        
        .card-img-wrapper { position: relative; width: 100%; height: 200px; overflow: hidden; }
        .card-img-top { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .card:hover .card-img-top { transform: scale(1.1); }

        .card-body { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .card-title { margin: 0 0 10px 0; font-size: 1.1rem; font-weight: 700; color: #fff; }
        
        .price-container { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .current-price { color: #fff; font-weight: 800; font-size: 1.25rem; }
        .old-price { text-decoration: line-through; color: var(--text-muted); font-size: 0.9rem; }
        
        .stock-tag { font-size: 0.75rem; font-weight: 700; margin-bottom: 20px; display: flex; align-items: center; gap: 5px; }

        .buy-btn { 
            margin-top: auto; width: 100%; padding: 12px; background: var(--primary); 
            color: white; border: none; border-radius: 12px; font-weight: 700; 
            cursor: pointer; transition: 0.2s; 
        }
        .buy-btn:hover { background: var(--primary-hover); transform: translateY(-2px); }
        .buy-btn:disabled { background: #334155; cursor: not-allowed; transform: none; }

        /* --- PROOF GALLERY --- */
        .section-title { text-align: center; font-size: 1.5rem; margin: 60px 0 30px; }
        .proof-grid { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; }
        .proof-card { min-width: 180px; max-width: 180px; background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .proof-img { width: 100%; height: 220px; object-fit: cover; cursor: pointer; }

        /* --- ADMIN DASHBOARD --- */
        #adminArea { padding: 30px; background: #020617; border-radius: 24px; margin-bottom: 50px; border: 1px solid var(--primary); display: none; }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .admin-section { background: #1e293b; padding: 20px; border-radius: 15px; }
        .admin-header { color: var(--primary); font-weight: 800; margin-bottom: 15px; font-size: 1rem; text-transform: uppercase; }
        
        input, select, textarea { 
            width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; 
            color: white; border-radius: 8px; margin-bottom: 10px; font-family: inherit;
        }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-save { background: var(--primary); color: white; width: 100%; }
        .btn-del { background: var(--danger); color: white; padding: 5px 10px; font-size: 0.7rem; }

        /* --- CHAT SYSTEM --- */
        #customerChatModal .modal-box { 
            background: #1e293b; border-radius: 24px; border: 1px solid #334155; 
            max-width: 450px; height: 80vh; 
        }
        .chat-box { background: #0f172a; border-radius: 15px; padding: 15px; margin-bottom: 15px; }
        .msg-user { background: var(--primary); border-radius: 15px 15px 2px 15px; }
        .msg-admin { background: #334155; border-radius: 15px 15px 15px 2px; }

        /* --- MODALS --- */
        .modal-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display:none; justify-content:center; align-items:center; z-index: 1000; 
        }
        .modal-box { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; }

        /* --- UTILS --- */
        .badge-sale { position: absolute; top: 15px; right: 15px; background: var(--danger); padding: 4px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 800; }
        .sold-out { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.8); display: flex; justify-content: center; align-items: center; font-weight: 800; text-transform: uppercase; }

        /* --- MINIMIZED CHAT --- */
        #minimizedChat { 
            position: fixed; bottom: 30px; right: 30px; background: var(--primary); 
            padding: 15px 25px; border-radius: 20px; font-weight: 800; cursor: pointer; 
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4); z-index: 999;
        }

    </style>
</head>
<body>

    <div class="ticker-wrap"><div class="ticker" id="tickerContent"></div></div>

    <nav>
        <div class="logo" onclick="clickLogo()">Store<span>Z</span></div>
        <div class="nav-links">
            <button class="nav-btn" onclick="openTrackModal()">Track Order</button>
            <button class="nav-btn" id="authBtn" onclick="handleAuth()">Admin</button>
        </div>
    </nav>

    <div class="hero-container">
        <!-- 16:9 PROMO BANNER -->
        <div class="promo-banner" id="promoBanner" onclick="handleBannerClick()">
            <img id="bannerImg" src="" alt="Promotion">
        </div>

        <!-- LEGIT SELLERS SECTION -->
        <div class="sellers-section">
            <p class="sellers-title">Verified Sellers</p>
            <div class="sellers-list" id="sellersList">
                <!-- Sellers inject here -->
            </div>
        </div>
    </div>

    <div class="container">
        
        <!-- ADMIN DASHBOARD -->
        <div id="adminArea">
            <h2 style="margin-top:0;">Admin Control Center</h2>
            
            <div class="admin-grid">
                <!-- BANNER MANAGER -->
                <div class="admin-section">
                    <h4 class="admin-header">Header Ads (16:9)</h4>
                    <label>Image URL</label>
                    <input type="text" id="adminBannerUrl" placeholder="https://...">
                    <label>Redirect Link (FB or Store link)</label>
                    <input type="text" id="adminBannerLink" placeholder="https://facebook.com/...">
                    <button class="btn btn-save" onclick="updateBanner()">Update Banner</button>
                </div>

                <!-- SELLER MANAGER -->
                <div class="admin-section">
                    <h4 class="admin-header">Authorized Sellers</h4>
                    <input type="text" id="sellerName" placeholder="Seller Name">
                    <input type="text" id="sellerAvatar" placeholder="Avatar Image URL">
                    <input type="text" id="sellerFb" placeholder="Facebook Profile Link">
                    <button class="btn btn-save" onclick="addSeller()">Add Seller</button>
                    <div id="adminSellersList" style="margin-top:10px;"></div>
                </div>

                <!-- ORDERS -->
                <div class="admin-section" style="grid-column: span 2;">
                    <h4 class="admin-header">Live Orders</h4>
                    <div id="adminChatList" style="max-height: 300px; overflow-y:auto;"></div>
                </div>
            </div>

            <!-- Existing Product Manager remains below or in same grid -->
            <div class="admin-section" style="margin-top:20px;">
                <h4 class="admin-header">Product Management</h4>
                <div class="admin-grid">
                    <div>
                        <input type="hidden" id="editItemId">
                        <input type="text" id="itemName" placeholder="Product Name">
                        <select id="itemCatSelect"></select>
                        <input type="number" id="itemPrice" placeholder="Original Price">
                        <input type="number" id="itemSale" placeholder="Sale Price (Optional)">
                    </div>
                    <div>
                        <input type="number" id="itemStock" placeholder="Stock Count">
                        <input type="text" id="itemImg" placeholder="Product Image URL">
                        <button class="btn btn-save" onclick="saveItem()">Save Product</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- CATEGORIES -->
        <div class="cat-tabs" id="catTabs"></div>

        <!-- PRODUCTS -->
        <div class="store-grid" id="storeGrid"></div>

        <!-- PROOFS -->
        <h3 class="section-title" id="proofSection">Transaction Proofs</h3>
        <div class="proof-grid" id="proofGrid"></div>

    </div>

    <!-- CHAT BUBBLE -->
    <div id="minimizedChat" onclick="maximizeChat()" style="display:none;">üí¨ Active Support</div>

    <!-- MODALS (Reusing your logic with updated IDs and classes) -->
    <div id="orderModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalItemName">Confirm Order</h3>
            <input type="text" id="customerMlbbId" placeholder="Enter MLBB ID / Game ID">
            <button class="btn btn-save" onclick="submitOrder()">Start Transaction</button>
            <button class="btn" style="background:transparent; color:#94a3b8; width:100%" onclick="closeModal('orderModal')">Cancel</button>
        </div>
    </div>

    <!-- CUSTOMER CHAT MODAL -->
    <div id="customerChatModal" class="modal-overlay">
        <div class="modal-box" style="display:flex; flex-direction:column;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h4 style="margin:0">Order Support</h4>
                <button onclick="minimizeChat()" style="background:none; border:none; color:white; cursor:pointer">_</button>
            </div>
            <div id="customerMessages" class="chat-box" style="flex-grow:1; overflow-y:auto; display:flex; flex-direction:column; gap:10px;"></div>
            <div style="display:flex; gap:5px;">
                <input type="text" id="customerMsgInput" placeholder="Type a message..." style="margin:0">
                <button class="btn btn-save" style="width:auto" onclick="sendCustomerMessage()">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, setDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // CONFIG (Replace with your actual keys from original file)
        const firebaseConfig = {
          apiKey: "AIzaSyDY5pFsMKK3o-_GzDdrhoqvKJiMGYQFdzo",
          authDomain: "storez-68603.firebaseapp.com",
          projectId: "storez-68603",
          storageBucket: "storez-68603.firebasestorage.app",
          messagingSenderId: "555550726462",
          appId: "1:555550726462:web:98cfd4a27cfdb04209346f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // State
        let itemsData = [], categoriesData = [], currentCat = "All", isAdmin = false;
        let activeCustomerChatId = null, bannerData = { url: '', link: '' };

        // --- AUTH ---
        onAuthStateChanged(auth, (user) => {
            isAdmin = !!user;
            document.getElementById("adminArea").style.display = user ? "block" : "none";
            document.getElementById("authBtn").innerText = user ? "Logout" : "Admin";
            renderStore();
        });

        window.handleAuth = () => {
            if (auth.currentUser) signOut(auth);
            else {
                const e = prompt("Email:"), p = prompt("Pass:");
                if(e && p) signInWithEmailAndPassword(auth, e, p).catch(err => alert(err.message));
            }
        };

        // --- BANNER & SELLERS SYNC ---
        onSnapshot(doc(db, "settings", "banner"), (s) => {
            if(s.exists()) {
                const data = s.data();
                bannerData = data;
                if(data.url) {
                    document.getElementById("bannerImg").src = data.url;
                    document.getElementById("promoBanner").style.display = "block";
                }
            }
        });

        onSnapshot(query(collection(db, "sellers")), (snap) => {
            const list = document.getElementById("sellersList");
            const adminList = document.getElementById("adminSellersList");
            list.innerHTML = ""; adminList.innerHTML = "";
            snap.forEach(d => {
                const s = d.data();
                // Public View
                list.innerHTML += `
                    <a href="${s.fbLink}" target="_blank" class="seller-card">
                        <img src="${s.avatar}" class="seller-avatar" onerror="this.src='https://ui-avatars.com/api/?name=${s.name}'">
                        <span class="seller-name">${s.name}</span>
                        <span class="verify-icon">‚úî</span>
                    </a>
                `;
                // Admin View
                adminList.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${s.name}</span> <button class="btn-del" onclick="deleteSeller('${d.id}')">Del</button></div>`;
            });
        });

        // --- ADMIN BANNER/SELLER ACTIONS ---
        window.updateBanner = async () => {
            const url = document.getElementById("adminBannerUrl").value;
            const link = document.getElementById("adminBannerLink").value;
            await setDoc(doc(db, "settings", "banner"), { url, link });
            alert("Banner Updated");
        };

        window.handleBannerClick = () => { if(bannerData.link) window.open(bannerData.link, '_blank'); };

        window.addSeller = async () => {
            const name = document.getElementById("sellerName").value;
            const avatar = document.getElementById("sellerAvatar").value;
            const fbLink = document.getElementById("sellerFb").value;
            if(name && fbLink) {
                await addDoc(collection(db, "sellers"), { name, avatar, fbLink });
                document.getElementById("sellerName").value = "";
            }
        };
        window.deleteSeller = async (id) => { await deleteDoc(doc(db, "sellers", id)); };

        // --- STORE LOGIC (Cleaned Up) ---
        onSnapshot(query(collection(db, "items"), orderBy("order", "desc")), (snap) => {
            itemsData = []; snap.forEach(d => itemsData.push({ id: d.id, ...d.data() }));
            renderStore();
        });

        onSnapshot(query(collection(db, "categories"), orderBy("order", "asc")), (snap) => {
            categoriesData = []; snap.forEach(d => categoriesData.push({ id: d.id, ...d.data() }));
            renderCategories();
        });

        window.renderStore = () => {
            const grid = document.getElementById("storeGrid");
            grid.innerHTML = "";
            let filtered = currentCat === "All" ? itemsData : itemsData.filter(i => i.catId === currentCat);

            filtered.forEach(item => {
                const isSale = item.salePrice && item.salePrice < item.price;
                const isOut = item.stock <= 0;
                grid.innerHTML += `
                    <div class="card">
                        <div class="card-img-wrapper">
                            ${isSale ? `<div class="badge-sale">SALE</div>` : ''}
                            <img src="${item.image}" class="card-img-top">
                            ${isOut ? `<div class="sold-out">Sold Out</div>` : ''}
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">${item.name}</h3>
                            <div class="price-container">
                                <span class="current-price">‚Ç±${isSale ? item.salePrice : item.price}</span>
                                ${isSale ? `<span class="old-price">‚Ç±${item.price}</span>` : ''}
                            </div>
                            <div class="stock-tag" style="color:${isOut ? 'var(--danger)' : 'var(--success)'}">
                                ${isOut ? '‚óè Out of Stock' : `‚óè ${item.stock} in stock`}
                            </div>
                            <button class="buy-btn" ${isOut ? 'disabled' : ''} onclick="openBuyModal('${encodeURIComponent(JSON.stringify(item))}')">
                                Buy Now
                            </button>
                            ${isAdmin ? `<button class="btn" style="margin-top:10px; background:#334155;" onclick="editItem('${item.id}')">Edit</button>` : ''}
                        </div>
                    </div>
                `;
            });
        };

        window.renderCategories = () => {
            const tabs = document.getElementById("catTabs");
            const select = document.getElementById("itemCatSelect");
            tabs.innerHTML = `<div class="cat-tab ${currentCat === 'All' ? 'active' : ''}" onclick="setCat('All')">All Items</div>`;
            categoriesData.forEach(c => {
                tabs.innerHTML += `<div class="cat-tab ${currentCat === c.id ? 'active' : ''}" onclick="setCat('${c.id}')">${c.name}</div>`;
                select.innerHTML += `<option value="${c.id}">${c.name}</option>`;
            });
        };

        window.setCat = (id) => { currentCat = id; renderStore(); renderCategories(); };

        // --- CHAT & ORDERING (Simplified) ---
        let currentItem = null;
        window.openBuyModal = (json) => {
            currentItem = JSON.parse(decodeURIComponent(json));
            document.getElementById("modalItemName").innerText = currentItem.name;
            document.getElementById("orderModal").style.display = "flex";
        };

        window.closeModal = (id) => document.getElementById(id).style.display = "none";

        window.submitOrder = async () => {
            const mlbbId = document.getElementById("customerMlbbId").value;
            if(!mlbbId) return;
            const chatRef = await addDoc(collection(db, "chats"), {
                mlbbId, itemName: currentItem.name, timestamp: Date.now(),
                messages: [{ sender: 'system', text: `Order for ${currentItem.name} started.`, time: Date.now() }]
            });
            activeCustomerChatId = chatRef.id;
            closeModal("orderModal");
            maximizeChat();
            startChatListener(chatRef.id);
        };

        function startChatListener(id) {
            onSnapshot(doc(db, "chats", id), (s) => {
                if(s.exists()) renderMessages(s.data().messages);
            });
        }

        function renderMessages(msgs) {
            const box = document.getElementById("customerMessages");
            box.innerHTML = "";
            msgs.forEach(m => {
                const cls = m.sender === 'user' ? 'msg-user' : (m.sender === 'admin' ? 'msg-admin' : 'msg-system');
                box.innerHTML += `<div class="${cls}" style="padding:10px; font-size:0.9rem;">${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        }

        window.sendCustomerMessage = async () => {
            const input = document.getElementById("customerMsgInput");
            if(!input.value) return;
            await updateDoc(doc(db, "chats", activeCustomerChatId), {
                messages: arrayUnion({ sender: 'user', text: input.value, time: Date.now() })
            });
            input.value = "";
        };

        window.maximizeChat = () => { document.getElementById("customerChatModal").style.display = "flex"; };
        window.minimizeChat = () => { 
            document.getElementById("customerChatModal").style.display = "none";
            document.getElementById("minimizedChat").style.display = "block";
        };

        // Initialize App
        window.clickLogo = () => location.reload();

    </script>
</body>
</html>
